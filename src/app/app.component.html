<div [class.is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1>Open Space</h1>
    <button mat-icon-button (click)="joinedDarkSide = !joinedDarkSide">
      <mat-icon>{{ joinedDarkSide ? 'light_mode' : 'nightlight_round' }}</mat-icon>
    </button>
  </mat-toolbar>

  <!-- <mat-sidenav-container [style.marginTop.px]="mobileQuery.matches ? 56 : 0"> -->
  <mat-sidenav-container>
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item *ngFor="let item of navItems" [routerLink]="item.link"
          [routerLinkActive]="['is-active']">{{item.name}}</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
